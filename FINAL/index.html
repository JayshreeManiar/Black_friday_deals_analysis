  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<!-- Navigation Section -->

    <nav class="navbar navbar-default" style="background-color: white;">
      <div class="container-fluid">

<!-----------------Jumbotron Black friday image ----------------------->
      <div class="container">
          <div class="col-sm-12 jumbotron text-center" style="background-color: rgb(173, 189, 129);" >
          <img class="nav-ufo" src="Images/image1.png" >
          </div>
      </div>
  </nav>

<!-------------Filter Section---------------------> 
<div class="container">
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="city_category">Enter Occupation </label>
                      <input class="form-control" id="occupation" type="text" placeholder="1">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">Select a City</label>
                      <select class="form-control" id="city" onchange="getData(this.value)">
                        <!-- <option selected="selected" disabled>Country</option> -->
                      </select>
                    </li>

                    <li class="filter list-group-item">
                      <label for="Age"> Age Group</label>
                      <select class="form-control" id="Age" onchange="getData(this.value)">
                        <!-- <option selected="selected" disabled>Country</option> -->
                      </select> 
                      </li>
                    <li class="filter list-group-item">
                      <label for="state">Gender</label>
                      <select class="form-control" id="gender" onchange="getData(this.value)">
                        <!-- <option selected="selected" disabled="disabled">State</option> -->
                      </select>
                      </li>
                   </ul>
                </div>
                <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
               <button id="clear-btn" type="submit" class="btn btn-default">Clear Search</button>
               <img class="nav-ufo" src="Images/deal.png"  > 
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="BlackFriday Deals Data" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">user_id</th>
                <th class="table-head">product_id</th>
                <th class="table-head">gender</th>
                <th class="table-head">age</th>
                <th class="table-head">occupation</th>
                <th class="table-head">city_category</th>
                <th class="table-head">marital_status</th>
                <th class="table-head">purchase</th>


              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


 <!-- Footer  -->
  <footer class="footer">
