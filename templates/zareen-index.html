<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BLACK FRIDAY DEALS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Black Friday Deals</h1>
      <p>Deals Deals Everywhere</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="city_category">Enter city </label>
                        <input class="form-control" id="city" type="text" placeholder="A">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Age"> Age Group</label>
                        <select class="form-control" id="Age" onchange="getData(this.value)">
                          <!-- <option selected="selected" disabled>Country</option> -->
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Select Gender</label>
                        <select class="form-control" id="gender" onchange="getData(this.value)">
                          <!-- <option selected="selected" disabled="disabled">State</option> -->
                        </select>
                      </li>
                     </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="clear-btn" type="submit" class="btn btn-default">Clear Search</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="BlackFriday Deals Data" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">user_id</th>
                  <th class="table-head">product_id</th>
                  <th class="table-head">gender</th>
                  <th class="table-head">age</th>
                  <th class="table-head">occupation</th>
                  <th class="table-head">city_category</th>
                  <th class="table-head">stay_in_current_city_years</th>
                  <th class="table-head">marital_status</th>
                  <th class="table-head">product_category_1</th>
                  <th class="table-head">product_category_2</th>
                  <th class="table-head">product_category_3</th>
                  <th class="table-head">purchase</th>


                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Deals Deals Deals</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="zareen-app.js"></script>
</body>

</html>
