<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Friday dataset Analysis</title>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="zareen-trial-index.html">Black Friday Analysis
            </a>
        </div>
      </div>
    </nav>

   <!-----------------Jumbotron----------------------->
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <img class="nav-ufo" src="static/Images/image1.png" >
      </div>
    </div>
  </div>


<!-------------Filter Section---------------------> 
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                     <!-- <li class="filter list-group-item">
                        <label for="city_category">Enter Occupation </label>
                        <input class="form-control" id="occupation" type="text" placeholder="1">
                      </li>-->
                      <li class="filter list-group-item">
                        <label for="country">Select a City</label>
                        <input class="form-control" id="city" type="text" placeholder="A">
                          <!-- <option selected="selected" disabled>Country</option> -->
                        
                      </li>

                      <li class="filter list-group-item">
                        <label for="Age"> Age Group</label>
                        <input class="form-control" id="Age" type="text" placeholder="0-17">
                          <!-- <option selected="selected" disabled>Country</option> -->
                        
                        </li>
                      <li class="filter list-group-item">
                        <label for="state">Gender</label>
                        <input class="form-control" id="gender" type="text" placeholder="F">
                          <!-- <option selected="selected" disabled="disabled">State</option> -->
                        </li>
                     </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                <!-- <button id="clear-btn" type="submit" class="btn btn-default">Clear Search</button> -->
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="BlackFriday Deals Data" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">user_id</th>
                  <th class="table-head">product_id</th>
                  <th class="table-head">gender</th>
                  <th class="table-head">age</th>
                  <th class="table-head">occupation</th>
                  <th class="table-head">city_category</th>
                  <th class="table-head">marital_status</th>
                  <th class="table-head">purchase</th>


                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Deals Deals Deals</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/zareen-trial.js"></script>
</body>

</html>
